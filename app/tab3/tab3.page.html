<app-labs-header name="Лабораторна робота №1"></app-labs-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header><ion-card-title>Завдання 3</ion-card-title></ion-card-header>
    <ion-card-content>
      <p>
        Згенерувати матрицю розміром NxN. Виокремити за
        допомогою кольору усі непарні від'ємні
        елементи більші за -10.
      </p>
      <ion-item>
        <ion-input label="N:" type="number" #InputN></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="Matrix(InputN.value)">Згенерувати матрицю</ion-button>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let i of A">
            <ion-col *ngFor="let j of i" [style.backgroundColor]="getColor(j)">{{j}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
